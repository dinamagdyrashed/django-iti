{% extends 'base.html' %}

{% block title %}
Insert Trainee
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="trname">Name:</label>
    <input type="text" id="trname" name="trname"><br><br>
    <label for="tremail">Email:</label>
    <input type="email" id="tremail" name="tremail"><br><br>
    <label for="trimage">Image:</label>
    <input type="file" id="trimage" name="trimage"><br><br>
    <input type="submit" value="Insert Trainee">
</form>
{% endblock %}
